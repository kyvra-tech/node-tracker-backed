name: Deploy Go Backend to VPS

on:
  push:
    branches:
      - main  # Using 'main' as the default branch based on your existing workflow

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.2'  # Using the same Go version from your existing workflow

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  deploy-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy on main branch

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e  # Exit on any error
          
          echo "📦 Deploying Go backend..."
          cd ${{ secrets.VPS_PROJECT_PATH }}
          
          echo "🔄 Pulling latest code..."
          git pull origin main
          
          echo "🏗️ Building Go application..."
          go build -o node-tracker ./cmd/server
          
          echo "🔄 Restarting service..."
          sudo systemctl restart node-tracker.service || echo "Service not found, starting manually..."
          
          echo "✅ Deployment complete!"
          systemctl status node-tracker.service
          EOF
